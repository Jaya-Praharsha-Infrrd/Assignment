# .pre-commit-config.yaml
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
    -   id: trailing-whitespace      # Trims extra spaces at the end of lines
    -   id: end-of-file-fixer       # Ensures files end with a single newline

-   repo: https://github.com/psf/black
    rev: 25.12.0
    hooks:
    -   id: black
        args: [--line-length=88]     # Auto-formats code to 88 chars

-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.9
    hooks:
    -   id: ruff
        # --fix tells Ruff to automatically repair common PEP8 issues
        args: [--fix, --exit-non-zero-on-fix]
